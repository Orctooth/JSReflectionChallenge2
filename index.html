<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Pic-a-Pic</h1>
        </header>
        <main>
            <!-- pic obtained from site -->
            <img id ="image" src="https://picsum.photos/200" alt="random-image"><br>
            <button id="img-switch">Get a different image</button>

            <form onsubmit="return false">
                <label for="email">Type your email below to assign the image displayed above.</label><br>
                <input type="email" id="email" placeholder="joebloggs@gmail.com">
            </form>
            <button id="submit">SUBMIT</button>
            <div id="sub-holder">
                <section id="submissions">
                    <!-- user submitted pictures go here -->
                </section>
            </div>
            
        </main>
        <!-- <script src="//cdn.polyfill.io/v2/polyfill.min.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="lib/app2.js"></script>

    </body>
</html>
